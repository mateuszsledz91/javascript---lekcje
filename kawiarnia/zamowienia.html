    <div id=baner>

    <div id=lewy>
        <h2>Oferta</h2><br>
        <ol>
            <li>Kawa palona Arabica</li>
            <li>Kawa palona Robusta</li>
            <li>Kawa bezkofeinowa</li>
            <li id="l4">Kawa zielona</li>
        </ol>
    </div>

    <div id=prawy>
        Podaj numer kawy:<br>
        <input type="number" id=kafa><br> Podaj wagę w dekagramach:<br>
        <input type="number" id=waha><br>
        <input type="button" onclick="tag()" value="Zamów">
        <p id=wynig></p>
    </div>


    <script>
        function tag() {
            let kawa = document.getElementById("kafa").value;
            let waga = document.getElementById("waha").value;
            let wynik = 0;
            if (kawa == 1) {
                wynik = 5 * waga;
            } else if (kawa == 2) {
                wynik = 7 * waga;
            } else if (kawa == 3) {
                wynik = 6 * waga;
            } else {
                wynik = 0;
            }
            document.getElementById("wynig").innerHTML = wynik + " zł";
        }
    </script>
